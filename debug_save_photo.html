<!DOCTYPE html>
<html>
<head>
    <title>Debug Save Photo API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { border: 1px solid #ccc; margin: 20px 0; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Save Photo API</h1>
        
        <canvas id="testCanvas" width="400" height="300"></canvas>
        
        <div>
            <button onclick="testSavePhoto()">Test Save Photo API</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Create test canvas
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw test content
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, 400, 300);
        ctx.fillStyle = '#333';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Debug Test Photo', 200, 150);
        ctx.fillStyle = '#666';
        ctx.font = '14px Arial';
        ctx.fillText(new Date().toLocaleString(), 200, 180);

        function addResult(type, title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function testSavePhoto() {
            addResult('info', 'Testing Save Photo API', 'Converting canvas to base64...');
            
            canvas.toBlob((blob) => {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64data = reader.result;
                    
                    addResult('info', 'Canvas Data', `Base64 length: ${base64data.length} characters`);
                    
                    // Test API call
                    fetch('/src/api-fetch/save_final_photo.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64data })
                    })
                    .then(response => {
                        addResult('info', 'Response Status', `Status: ${response.status} ${response.statusText}`);
                        return response.text();
                    })
                    .then(text => {
                        addResult('info', 'Raw Response', text);
                        try {
                            const data = JSON.parse(text);
                            if (data.success) {
                                addResult('success', 'API Success', JSON.stringify(data, null, 2));
                                // Test the generated link
                                const fullUrl = window.location.origin + data.url;
                                addResult('info', 'Generated Link', `<a href="${fullUrl}" target="_blank">${fullUrl}</a>`);
                            } else {
                                addResult('error', 'API Error', JSON.stringify(data, null, 2));
                            }
                        } catch (e) {
                            addResult('error', 'JSON Parse Error', e.message);
                        }
                    })
                    .catch(error => {
                        addResult('error', 'Fetch Error', error.message);
                        console.error('Error:', error);
                    });
                };
                reader.readAsDataURL(blob);
            }, 'image/png');
        }
    </script>
</body>
</html>
