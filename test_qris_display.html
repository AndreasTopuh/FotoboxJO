<!DOCTYPE html>
<html>
<head>
    <title>Test QRIS QR Code Display</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .qr-container { margin: 20px auto; padding: 20px; border: 2px solid #E28585; border-radius: 10px; max-width: 400px; }
        .qr-image { max-width: 300px; width: 100%; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 10px; background: #E28585; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .info { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test QRIS QR Code Display</h1>
    
    <button onclick="testQRDisplay()">Generate & Test QR Code</button>
    
    <div id="result" class="info" style="display: none;">
        <h3>API Response:</h3>
        <pre id="api-response"></pre>
    </div>
    
    <div id="qr-container" class="qr-container" style="display: none;">
        <h3>QR Code untuk Pembayaran QRIS:</h3>
        <img id="qr-image" class="qr-image" alt="QRIS QR Code" />
        <div id="qr-info" class="info"></div>
    </div>
    
    <script>
        async function testQRDisplay() {
            try {
                // Call the charge_qris.php API
                const response = await fetch('/FotoboxJO/src/api-fetch/charge_qris.php');
                const data = await response.json();
                
                // Display API response
                document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
                document.getElementById('result').style.display = 'block';
                
                if (data.success && data.qr_url) {
                    // Display QR code
                    const qrImage = document.getElementById('qr-image');
                    qrImage.src = data.qr_url;
                    
                    // Display info
                    document.getElementById('qr-info').innerHTML = `
                        <strong>Order ID:</strong> ${data.order_id}<br>
                        <strong>Transaction ID:</strong> ${data.transaction_id}<br>
                        <strong>Mode:</strong> ${data.mode}<br>
                        <strong>Expiry:</strong> ${data.expiry_time}<br>
                        <strong>Amount:</strong> Rp ${data.gross_amount}
                    `;
                    
                    document.getElementById('qr-container').style.display = 'block';
                    
                    // Test if QR image loads successfully
                    qrImage.onload = function() {
                        console.log('✅ QR Code loaded successfully!');
                    };
                    qrImage.onerror = function() {
                        console.error('❌ Failed to load QR Code');
                        alert('Failed to load QR Code image');
                    };
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
