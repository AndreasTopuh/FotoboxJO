<!DOCTYPE html>
<html>

<head>
    <title>Quick Payment Flow Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .step {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .success {
            background: #28a745;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>üöÄ Quick Payment Flow Test</h1>

    <div class="step">
        <h3>Step 1: Simulate Payment Success</h3>
        <button onclick="simulatePayment()" class="success">‚úÖ Complete Payment</button>
        <div id="paymentResult"></div>
    </div>

    <div class="step">
        <h3>Step 2: Go to Layout Selection</h3>
        <button onclick="goToLayout()">üì± Go to Select Layout</button>
    </div>

    <div class="step">
        <h3>Debug Info</h3>
        <button onclick="checkSession()">üîç Check Session</button>
        <div id="sessionInfo"></div>
    </div>

    <script>
        async function simulatePayment() {
            try {
                const response = await fetch('/src/api-fetch/set_session.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payment_completed: true,
                        session_type: 'layout_selection'
                    })
                });

                const data = await response.json();
                document.getElementById('paymentResult').innerHTML = `
                    <div class="result">
                        <strong>Payment Simulation Result:</strong><br>
                        Success: ${data.success}<br>
                        Session ID: ${data.session_id}<br>
                        Updated: ${data.updated_fields.join(', ')}<br>
                        <pre>${JSON.stringify(data.current_session, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('paymentResult').innerHTML = `
                    <div class="result" style="background: #f8d7da;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function goToLayout() {
            window.open('/src/pages/selectlayout.php', '_blank');
        }

        async function checkSession() {
            try {
                const response = await fetch('/debug_session_detailed.php');
                const data = await response.json();

                document.getElementById('sessionInfo').innerHTML = `
                    <div class="result">
                        <strong>Current Session:</strong><br>
                        Session ID: ${data.session_id}<br>
                        Is PWA: ${data.is_pwa}<br>
                        <pre>${JSON.stringify(data.session_data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('sessionInfo').innerHTML = `
                    <div class="result" style="background: #f8d7da;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
