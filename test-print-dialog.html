<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Dialog with Loading - Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideOutDown {
            from { 
                opacity: 1;
                transform: translateY(0);
            }
            to { 
                opacity: 0;
                transform: translateY(30px);
            }
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-in-out;
        }

        .dialog-box {
            background: white;
            padding: 40px 35px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid #E28585;
            position: relative;
            animation: slideInUp 0.4s ease-out;
        }

        .print-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #E28585, #d67575);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .print-icon i {
            font-size: 40px;
            color: white;
        }

        h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            margin: 0;
            color: #666;
            font-size: 16px;
            line-height: 1.4;
        }

        .loading-section {
            background: rgba(226, 133, 133, 0.1);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #E28585;
        }

        .progress-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .countdown-time {
            font-size: 24px;
            font-weight: 700;
            color: #E28585;
            line-height: 1;
        }

        .countdown-label {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(226, 133, 133, 0.3);
            border-top: 3px solid #E28585;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .status-text {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .instruction-text {
            margin: 0;
            color: #777;
            font-size: 14px;
        }

        .action-button {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: not-allowed;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            opacity: 0.7;
        }

        .action-button.completed {
            background: linear-gradient(135deg, #28a745, #20c997);
            cursor: pointer;
            opacity: 1;
            animation: successPulse 2s ease-in-out 3;
        }

        .action-button.completed:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .test-button.secondary {
            background: #28a745;
        }

        .test-button.secondary:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div>
        <div class="test-controls">
            <button class="test-button" onclick="showLoadingDialog()">üñ®Ô∏è Test Loading Dialog</button>
            <button class="test-button secondary" onclick="showCompletedDialog()">‚úÖ Test Completed State</button>
            <button class="test-button" onclick="hideDialog()" style="background: #dc3545;">‚ùå Close Dialog</button>
        </div>
        
        <div id="printNotificationDialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-box">
                <div style="margin-bottom: 25px;">
                    <div id="printIconContainer" class="print-icon">
                        <i id="printIcon" class="fas fa-print"></i>
                    </div>
                    <h3>Print Berhasil Dikirim!</h3>
                    <p class="subtitle">Foto Anda sedang diproses oleh printer</p>
                </div>
                
                <!-- Loading Progress Section -->
                <div class="loading-section">
                    <!-- Progress Ring -->
                    <div class="progress-container">
                        <svg width="120" height="120" style="transform: rotate(-90deg);">
                            <circle cx="60" cy="60" r="50" stroke="rgba(226, 133, 133, 0.2)" stroke-width="6" fill="none"></circle>
                            <circle id="progressCircle" cx="60" cy="60" r="50" stroke="#E28585" stroke-width="6" fill="none" 
                                stroke-dasharray="314.16" stroke-dashoffset="314.16" 
                                style="transition: stroke-dashoffset 1s ease; stroke-linecap: round;">
                            </circle>
                        </svg>
                        <div class="countdown-container">
                            <div id="countdownTime" class="countdown-time">02:00</div>
                            <div class="countdown-label">menit</div>
                        </div>
                    </div>
                    
                    <!-- Status Text -->
                    <div class="status-container">
                        <div id="loadingSpinner" class="loading-spinner"></div>
                        <span id="statusText" class="status-text">Sedang Memproses...</span>
                    </div>
                    <p id="instructionText" class="instruction-text">Harap menunggu di area printer</p>
                </div>

                <!-- Action Button -->
                <button id="printNotificationBtn" class="action-button">
                    <i class="fas fa-hourglass-half"></i> Tunggu Selesai...
                </button>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        
        function showLoadingDialog() {
            const dialog = document.getElementById('printNotificationDialog');
            dialog.style.display = 'flex';
            startCountdown();
        }

        function showCompletedDialog() {
            showLoadingDialog();
            setTimeout(() => {
                completeDialog();
            }, 1000);
        }

        function hideDialog() {
            const dialog = document.getElementById('printNotificationDialog');
            dialog.style.display = 'none';
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            resetDialog();
        }

        function startCountdown() {
            let timeLeft = 120; // 2 minutes
            const totalTime = 120;
            const progressCircle = document.getElementById('progressCircle');
            const countdownElement = document.getElementById('countdownTime');
            const statusText = document.getElementById('statusText');
            const instructionText = document.getElementById('instructionText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            const circumference = 2 * Math.PI * 50;
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                
                // Update countdown display
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress circle
                const progress = (totalTime - timeLeft) / totalTime;
                const offset = circumference * (1 - progress);
                progressCircle.style.strokeDashoffset = offset;
                
                // Status updates
                if (timeLeft === 90) {
                    statusText.textContent = 'Menyiapkan Tinta...';
                    instructionText.textContent = 'Printer sedang mempersiapkan tinta berkualitas tinggi';
                } else if (timeLeft === 60) {
                    statusText.textContent = 'Memproses Gambar...';
                    instructionText.textContent = 'Sedang memproses foto dengan resolusi tinggi';
                } else if (timeLeft === 30) {
                    statusText.textContent = 'Mulai Mencetak...';
                    instructionText.textContent = 'Foto Anda sedang dicetak, hampir selesai!';
                    loadingSpinner.style.borderTopColor = '#28a745';
                } else if (timeLeft === 10) {
                    statusText.textContent = 'Finishing...';
                    instructionText.textContent = 'Menyelesaikan proses printing...';
                }
                
                if (timeLeft <= 0) {
                    completeDialog();
                }
            }, 1000);
        }

        function completeDialog() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            const progressCircle = document.getElementById('progressCircle');
            const countdownElement = document.getElementById('countdownTime');
            const statusText = document.getElementById('statusText');
            const instructionText = document.getElementById('instructionText');
            const actionButton = document.getElementById('printNotificationBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const printIcon = document.getElementById('printIcon');
            const printIconContainer = document.getElementById('printIconContainer');
            
            // Update progress to completed
            progressCircle.style.strokeDashoffset = '0';
            progressCircle.style.stroke = '#28a745';
            countdownElement.textContent = '00:00';
            
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            
            // Update status
            statusText.innerHTML = '<i class="fas fa-check-circle" style="color: #28a745; margin-right: 8px;"></i>Print Selesai!';
            instructionText.textContent = 'Foto Anda sudah siap! Silakan ambil di area printer.';
            instructionText.style.color = '#28a745';
            instructionText.style.fontWeight = '600';
            
            // Update button
            actionButton.className = 'action-button completed';
            actionButton.innerHTML = '<i class="fas fa-check"></i> OK, Saya Mengerti';
            actionButton.onclick = hideDialog;
            
            // Update icon
            printIcon.className = 'fas fa-check';
            printIconContainer.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            printIconContainer.style.animation = 'checkmark 0.5s ease-out';
        }

        function resetDialog() {
            const progressCircle = document.getElementById('progressCircle');
            const countdownElement = document.getElementById('countdownTime');
            const statusText = document.getElementById('statusText');
            const instructionText = document.getElementById('instructionText');
            const actionButton = document.getElementById('printNotificationBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const printIcon = document.getElementById('printIcon');
            const printIconContainer = document.getElementById('printIconContainer');
            
            // Reset progress
            progressCircle.style.strokeDashoffset = '314.16';
            progressCircle.style.stroke = '#E28585';
            countdownElement.textContent = '02:00';
            
            // Reset spinner
            loadingSpinner.style.display = 'block';
            loadingSpinner.style.borderTopColor = '#E28585';
            
            // Reset status
            statusText.textContent = 'Sedang Memproses...';
            instructionText.textContent = 'Harap menunggu di area printer';
            instructionText.style.color = '#777';
            instructionText.style.fontWeight = 'normal';
            
            // Reset button
            actionButton.className = 'action-button';
            actionButton.innerHTML = '<i class="fas fa-hourglass-half"></i> Tunggu Selesai...';
            actionButton.onclick = null;
            
            // Reset icon
            printIcon.className = 'fas fa-print';
            printIconContainer.style.background = 'linear-gradient(135deg, #E28585, #d67575)';
            printIconContainer.style.animation = 'pulse 2s infinite';
        }

        // Auto show for demo
        setTimeout(() => {
            showLoadingDialog();
        }, 1000);
    </script>
</body>
</html>
