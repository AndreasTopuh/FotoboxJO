<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Customize Layout - 17" Screen</title>
    <link rel="stylesheet" href="src/pages/home-styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Test styling for preview */
        .test-canvas {
            width: 300px;
            height: 450px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border: 2px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="gradientBgCanvas"></div>
    <main class="customize-main-container">
        <div class="customize-content-wrapper">
            <!-- Left Section: Customization Options -->
            <div class="customize-left-section">
                <h1 class="customize-title">Customize Your Photo</h1>
                
                <div class="customize-options-group">
                    <h3 class="customize-options-label">Frame Color</h3>
                    <div class="customize-buttons-grid">
                        <button id="pinkBtnFrame" class="buttonFrames frame-color-pink"></button>
                        <button id="blueBtnFrame" class="buttonFrames frame-color-blue"></button>
                        <button id="yellowBtnFrame" class="buttonFrames frame-color-yellow"></button>
                        <button id="matchaBtnFrame" class="buttonFrames frame-color-matcha"></button>
                        <button id="purpleBtnFrame" class="buttonFrames frame-color-purple"></button>
                        <button id="brownBtnFrame" class="buttonFrames frame-color-brown"></button>
                        <button id="redBtnFrame" class="buttonFrames frame-color-red"></button>
                        <button id="whiteBtnFrame" class="buttonFrames frame-color-white"></button>
                        <button id="blackBtnFrame" class="buttonFrames frame-color-black"></button>
                        <button id="matcha" class="buttonBgFrames frame-bg-matcha"></button>
                        <button id="blackStar" class="buttonBgFrames frame-bg-blackstar"></button>
                        <button id="blueStripe" class="buttonBgFrames frame-bg-bluestripe"></button>
                    </div>
                </div>

                <div class="customize-options-group">
                    <h3 class="customize-options-label">Photo Shape</h3>
                    <div class="customize-buttons-grid shape-buttons">
                        <button id="noneFrameShape" class="buttonShapes">
                            <img src="https://via.placeholder.com/25x25/ddd/666?text=□" alt="None" class="shape-icon">
                        </button>
                        <button id="softFrameShape" class="buttonShapes">
                            <img src="https://via.placeholder.com/25x25/ddd/666?text=◯" alt="Soft Edge Frame" class="shape-icon">
                        </button>
                    </div>
                </div>

                <div class="customize-options-group">
                    <h3 class="customize-options-label">Stickers</h3>
                    <div class="customize-buttons-grid stickers-grid">
                        <button id="noneSticker" class="buttonStickers sticker-none">
                            <span class="sticker-none-text">None</span>
                        </button>
                        <button id="bintang1" class="buttonStickers">
                            <img src="https://via.placeholder.com/25x25/ffc107/fff?text=★" alt="bintang1" class="sticker-icon" />
                        </button>
                        <button id="heart1" class="buttonStickers">
                            <img src="https://via.placeholder.com/25x25/e91e63/fff?text=♥" alt="heart1" class="sticker-icon" />
                        </button>
                        <button id="flower1" class="buttonStickers">
                            <img src="https://via.placeholder.com/25x25/4caf50/fff?text=❀" alt="flower1" class="sticker-icon" />
                        </button>
                        <button id="smile1" class="buttonStickers">
                            <img src="https://via.placeholder.com/25x25/ff9800/fff?text=☺" alt="smile1" class="sticker-icon" />
                        </button>
                    </div>
                </div>

                <div class="customize-options-group">
                    <h3 class="customize-options-label">Logo</h3>
                    <div class="customize-logo-buttons">
                        <button id="engLogo" class="logoCustomBtn active">ENG</button>
                        <button id="korLogo" class="logoCustomBtn">KOR</button>
                        <button id="cnLogo" class="logoCustomBtn">CN</button>
                    </div>
                </div>

                <div class="customize-options-group">
                    <div class="customize-date-options">
                        <div class="date-checkbox-wrapper">
                            <input type="checkbox" id="dateCheckbox">
                            <label for="dateCheckbox">Add Date</label>
                        </div>
                        <div class="date-checkbox-wrapper">
                            <input type="checkbox" id="dateTimeCheckbox" checked>
                            <label for="dateTimeCheckbox">Add Time</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section: Canvas Preview -->
            <div class="customize-right-section">
                <div class="customize-preview-container">
                    <div id="photoPreview" class="customize-photo-preview">
                        <div class="test-canvas">
                            Canvas Preview
                            <br>
                            <small>Photo Layout Here</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section: Action Buttons -->
        <div class="customize-action-buttons">
            <button class="customize-action-btn email-btn" id="emailBtn">
                <i class="fas fa-envelope"></i>
                <span>Kirim ke Email</span>
            </button>
            <button class="customize-action-btn print-btn" id="printBtn">
                <i class="fas fa-print"></i>
                <span>Print</span>
            </button>
            <button class="customize-action-btn continue-btn" id="continueBtn">
                <i class="fas fa-arrow-right"></i>
                <span>Lanjutkan</span>
            </button>
        </div>
    </main>

    <script>
        // Simple interaction test
        document.querySelectorAll('.buttonFrames, .buttonBgFrames, .buttonShapes, .buttonStickers, .logoCustomBtn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from siblings
                const siblings = this.parentElement.querySelectorAll('.buttonFrames, .buttonBgFrames, .buttonShapes, .buttonStickers, .logoCustomBtn');
                siblings.forEach(sibling => sibling.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
            });
        });

        // Test email modal
        document.getElementById('emailBtn').addEventListener('click', function() {
            alert('Email modal would open here. Layout test successful!');
        });

        document.getElementById('printBtn').addEventListener('click', function() {
            alert('Print function would be called here. Layout test successful!');
        });

        document.getElementById('continueBtn').addEventListener('click', function() {
            alert('Continue to next step. Layout test successful!');
        });
    </script>
</body>
</html>
