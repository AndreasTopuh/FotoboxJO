<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3 Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .debug-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        .success {
            border-color: #4CAF50;
            background: #f0f8f0;
        }
        .error {
            border-color: #f44336;
            background: #fff0f0;
        }
        .warning {
            border-color: #ff9800;
            background: #fff8f0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1976D2;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß Layout 3 Debug Test</h1>
        
        <div class="test-section" id="jsTest">
            <h3>1. JavaScript File Test</h3>
            <button onclick="testJSFile()">Test JS File Loading</button>
            <div class="log" id="jsLog"></div>
        </div>

        <div class="test-section" id="elementsTest">
            <h3>2. Required Elements Test</h3>
            <button onclick="testElements()">Test Elements</button>
            <div class="log" id="elementsLog"></div>
        </div>

        <div class="test-section" id="configTest">
            <h3>3. Configuration Test</h3>
            <button onclick="testConfig()">Test Config</button>
            <div class="log" id="configLog"></div>
        </div>

        <div class="test-section" id="cameraTest">
            <h3>4. Camera Test</h3>
            <button onclick="testCamera()">Test Camera Access</button>
            <div class="log" id="cameraLog"></div>
        </div>

        <div class="test-section" id="storageTest">
            <h3>5. Storage Test</h3>
            <button onclick="testStorage()">Test Storage</button>
            <div class="log" id="storageLog"></div>
        </div>

        <div class="test-section" id="redirectTest">
            <h3>6. Redirect Test</h3>
            <button onclick="testRedirect()">Test Redirect Logic</button>
            <div class="log" id="redirectLog"></div>
        </div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const logElement = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const colorMap = {
                success: '#4CAF50',
                error: '#f44336',
                warning: '#ff9800',
                info: '#2196F3'
            };
            logElement.innerHTML += `<span style="color: ${colorMap[type]}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;

            // Update section border color
            const section = document.getElementById(elementId.replace('Log', 'Test'));
            section.className = `test-section ${type}`;
        }

        function testJSFile() {
            log('jsLog', 'Testing JavaScript file loading...', 'info');
            
            // Test if we can load the JS file
            fetch('./src/pages/canvasLayout3.js')
                .then(response => {
                    if (response.ok) {
                        log('jsLog', '‚úÖ canvasLayout3.js file exists and is accessible', 'success');
                        return response.text();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(content => {
                    log('jsLog', `üìÑ File size: ${content.length} characters`, 'info');
                    
                    // Check for key functions
                    const checks = [
                        { name: 'expectedPhotos', pattern: /expectedPhotos\s*=\s*6/ },
                        { name: 'COMPRESSION_CONFIG', pattern: /COMPRESSION_CONFIG/ },
                        { name: 'captureImageFromVideo', pattern: /function captureImageFromVideo/ },
                        { name: 'canvasLayout3 storage', pattern: /canvasLayout3_/ }
                    ];

                    checks.forEach(check => {
                        if (check.pattern.test(content)) {
                            log('jsLog', `‚úÖ Found: ${check.name}`, 'success');
                        } else {
                            log('jsLog', `‚ùå Missing: ${check.name}`, 'error');
                        }
                    });
                })
                .catch(error => {
                    log('jsLog', `‚ùå Error loading JS file: ${error.message}`, 'error');
                });
        }

        function testElements() {
            log('elementsLog', 'Testing required HTML elements...', 'info');
            
            // Test elements that should exist in Layout 3
            const requiredElements = [
                'video',
                'captureBtn', 
                'saveBtn',
                'retakeBtn',
                'homeBtn',
                'videoContainer',
                'photosContainer',
                'fullscreenBtn'
            ];

            let foundCount = 0;
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log('elementsLog', `‚úÖ Found element: ${id}`, 'success');
                    foundCount++;
                } else {
                    log('elementsLog', `‚ùå Missing element: ${id}`, 'error');
                }
            });

            const percentage = (foundCount / requiredElements.length * 100).toFixed(1);
            log('elementsLog', `üìä Found ${foundCount}/${requiredElements.length} elements (${percentage}%)`, 
                foundCount === requiredElements.length ? 'success' : 'warning');
        }

        function testConfig() {
            log('configLog', 'Testing configuration variables...', 'info');
            
            // Test if we can access the Layout 3 page
            fetch('./src/pages/canvasLayout3.php')
                .then(response => {
                    if (response.ok) {
                        log('configLog', '‚úÖ canvasLayout3.php is accessible', 'success');
                        return response.text();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(html => {
                    // Check for key HTML elements
                    const checks = [
                        { name: 'home-styles.css', pattern: /home-styles\.css/ },
                        { name: 'canvasLayout3.js', pattern: /canvasLayout3\.js/ },
                        { name: 'video element', pattern: /<video/ },
                        { name: 'capture button', pattern: /id="captureBtn"/ }
                    ];

                    checks.forEach(check => {
                        if (check.pattern.test(html)) {
                            log('configLog', `‚úÖ Found in HTML: ${check.name}`, 'success');
                        } else {
                            log('configLog', `‚ùå Missing in HTML: ${check.name}`, 'error');
                        }
                    });
                })
                .catch(error => {
                    log('configLog', `‚ùå Error accessing PHP file: ${error.message}`, 'error');
                });
        }

        function testCamera() {
            log('cameraLog', 'Testing camera access...', 'info');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                log('cameraLog', '‚ùå getUserMedia not supported', 'error');
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    log('cameraLog', '‚úÖ Camera access granted', 'success');
                    // Stop the stream immediately
                    stream.getTracks().forEach(track => track.stop());
                    log('cameraLog', 'üìπ Camera stream stopped', 'info');
                })
                .catch(error => {
                    log('cameraLog', `‚ùå Camera access denied: ${error.message}`, 'error');
                });
        }

        function testStorage() {
            log('storageLog', 'Testing storage functionality...', 'info');
            
            try {
                // Test sessionStorage
                const testKey = 'canvasLayout3_test';
                const testData = { test: true, timestamp: Date.now() };
                
                sessionStorage.setItem(testKey, JSON.stringify(testData));
                const retrieved = JSON.parse(sessionStorage.getItem(testKey));
                
                if (retrieved && retrieved.test === true) {
                    log('storageLog', '‚úÖ sessionStorage working', 'success');
                    sessionStorage.removeItem(testKey);
                } else {
                    log('storageLog', '‚ùå sessionStorage read/write failed', 'error');
                }

                // Test localStorage
                const localTestKey = 'canvasLayout3_local_test';
                localStorage.setItem(localTestKey, 'test_value');
                const localRetrieved = localStorage.getItem(localTestKey);
                
                if (localRetrieved === 'test_value') {
                    log('storageLog', '‚úÖ localStorage working', 'success');
                    localStorage.removeItem(localTestKey);
                } else {
                    log('storageLog', '‚ùå localStorage read/write failed', 'error');
                }

                // Check existing Layout 3 data
                const existingImages = sessionStorage.getItem('canvasLayout3_images');
                if (existingImages) {
                    const images = JSON.parse(existingImages);
                    log('storageLog', `üì∑ Found ${images.length} existing images in sessionStorage`, 'info');
                } else {
                    log('storageLog', 'üì∑ No existing images found in sessionStorage', 'info');
                }

            } catch (error) {
                log('storageLog', `‚ùå Storage test failed: ${error.message}`, 'error');
            }
        }

        function testRedirect() {
            log('redirectLog', 'Testing redirect logic...', 'info');
            
            // Simulate redirect conditions
            const mockImages = new Array(6).fill('data:image/jpeg;base64,test');
            
            // Test redirect URL construction
            const redirectUrl = './customize3.php';
            log('redirectLog', `üîó Redirect URL would be: ${redirectUrl}`, 'info');
            
            // Test if customize3.php exists
            fetch('./src/pages/customize3.php')
                .then(response => {
                    if (response.ok) {
                        log('redirectLog', '‚úÖ customize3.php exists and is accessible', 'success');
                    } else {
                        log('redirectLog', `‚ùå customize3.php not accessible (${response.status})`, 'error');
                    }
                })
                .catch(error => {
                    log('redirectLog', `‚ùå Error checking customize3.php: ${error.message}`, 'error');
                });

            log('redirectLog', `üìä Mock test: ${mockImages.length} images would trigger redirect`, 'info');
        }
    </script>
</body>
</html>
