<!DOCTYPE html>
<html>
<head>
    <title>Test Payment System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Test Payment System APIs</h1>
    
    <h2>Test charge_bank.php</h2>
    <button onclick="testChargeBank()">Test BNI Virtual Account</button>
    <div id="bank-result" class="result"></div>
    
    <h2>Test charge_qris.php</h2>
    <button onclick="testChargeQris()">Test QRIS Gopay</button>
    <div id="qris-result" class="result"></div>
    
    <script>
        async function testChargeBank() {
            const resultDiv = document.getElementById('bank-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/FotoboxJO/src/api-fetch/charge_bank.php');
                const result = await response.json();
                resultDiv.innerHTML = '<strong>BNI VA Test Result:</strong><br>' + JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
            }
        }
        
        async function testChargeQris() {
            const resultDiv = document.getElementById('qris-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/FotoboxJO/src/api-fetch/charge_qris.php');
                const result = await response.json();
                resultDiv.innerHTML = '<strong>QRIS Test Result:</strong><br>' + JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
            }
        }
    </script>
</body>
</html>
