<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - Photobooth</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .canvas-container {
            margin: 2rem 0;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        #testCanvas {
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-envelope"></i> Test EmailJS Integration</h1>
        
        <div class="canvas-container">
            <p>Sample Photo Canvas:</p>
            <canvas id="testCanvas" width="400" height="300"></canvas>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="testEmail">Email Address:</label>
                <input type="email" id="testEmail" placeholder="your@email.com" required>
            </div>
            
            <button type="submit" id="sendBtn">
                <i class="fas fa-paper-plane"></i> Send Test Email
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <!-- EmailJS Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "9SDzOfKjxuULQ5ZW8",
            });
        })();
    </script>

    <script>
        // Create a sample canvas with some content
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw a sample photo-like content
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, 400, 300);
            
            ctx.fillStyle = '#333';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Sample Photobooth Photo', 200, 150);
            
            ctx.fillStyle = '#666';
            ctx.font = '16px Arial';
            ctx.fillText('This is a test image', 200, 180);
            
            // Add border
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, 400, 300);
        });

        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const sendBtn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            const canvas = document.getElementById('testCanvas');
            
            // Show loading state
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            sendBtn.disabled = true;
            status.style.display = 'none';
            
            // Convert canvas to base64
            canvas.toBlob((blob) => {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64data = reader.result;
                    
                    // Save photo to server and get link
                    fetch('/src/api-fetch/save_final_photo.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64data })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Send email via EmailJS
                            const photoLink = window.location.origin + data.url;
                            
                            emailjs.send("service_gtqjb2j", "template_pp5i4hm", {
                                to_email: email,
                                link: photoLink,
                                user_name: "Test User"
                            }).then(() => {
                                status.className = 'status success';
                                status.innerHTML = '<i class="fas fa-check"></i> Email sent successfully! Check your inbox.';
                                status.style.display = 'block';
                                
                                // Also show the link for testing
                                setTimeout(() => {
                                    status.innerHTML += `<br><br><strong>Test Link:</strong> <a href="${photoLink}" target="_blank">${photoLink}</a>`;
                                }, 1000);
                                
                                document.getElementById('testEmail').value = '';
                            }, (error) => {
                                console.error('EmailJS error:', error);
                                status.className = 'status error';
                                status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed to send email: ' + error.text;
                                status.style.display = 'block';
                            });
                        } else {
                            status.className = 'status error';
                            status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed to save photo: ' + (data.message || 'Unknown error');
                            status.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Save photo error:', error);
                        status.className = 'status error';
                        status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error saving photo: ' + error.message;
                        status.style.display = 'block';
                    })
                    .finally(() => {
                        // Reset button state
                        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Test Email';
                        sendBtn.disabled = false;
                    });
                };
                reader.readAsDataURL(blob);
            }, 'image/png');
        });
    </script>
</body>
</html>
