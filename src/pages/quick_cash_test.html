<!DOCTYPE html>
<html>

<head>
    <title>Quick Cash Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .result {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>üöÄ Quick Cash Code Test</h1>

    <div>
        <input type="text" id="testCode" placeholder="Enter code (99999)" value="99999" maxlength="5">
        <button class="btn" onclick="testCashCode()">Test Verification</button>
        <button class="btn" onclick="resetCode()">Reset Code 99999</button>
    </div>

    <div id="result"></div>

    <script>
        async function testCashCode() {
            const code = document.getElementById('testCode').value;
            const resultDiv = document.getElementById('result');

            if (!code) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Enter a code!</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result">Testing...</div>';

            try {
                const response = await fetch('../api-fetch/verify_cash_code.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const text = await response.text();
                console.log('Raw response:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Invalid JSON response:\n${text}</div>`;
                    return;
                }

                if (data.success) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ SUCCESS!\nMessage: ${data.message}\nCode: ${data.code}\nUsed at: ${data.used_at}\nBytes written: ${data.bytes_written || 'N/A'}</div>`;
                } else {
                    let debugInfo = '';
                    if (data.debug_info) {
                        debugInfo = '\n\nDEBUG INFO:\n' + JSON.stringify(data.debug_info, null, 2);
                    }
                    if (data.last_error) {
                        debugInfo += '\n\nLAST ERROR:\n' + JSON.stringify(data.last_error, null, 2);
                    }
                    resultDiv.innerHTML = `<div class="result error">‚ùå FAILED!\nMessage: ${data.message}${debugInfo}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå NETWORK ERROR!\n${error.message}</div>`;
            }
        }

        async function resetCode() {
            try {
                // Manual reset - you might need to do this via admin panel
                alert('To reset code 99999, please use the admin panel or manually edit the JSON file');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>

</html>
