<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3 Test</title>
    <link rel="stylesheet" href="./src/assets/home-styles.css">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #f0f0f0; 
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .camera-section {
            margin: 20px 0;
        }
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #333;
            border-radius: 10px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .photo-slot {
            aspect-ratio: 4/3;
            background: #e0e0e0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¯ Layout 3 Functionality Test</h1>
        
        <div class="status info" id="statusMessage">
            Ready to test Layout 3 functionality
        </div>

        <div class="camera-section">
            <h3>Camera Preview</h3>
            <video id="video" autoplay muted playsinline></video>
            
            <div class="controls">
                <button id="startCameraBtn" onclick="startCamera()">Start Camera</button>
                <button id="captureBtn" onclick="capturePhoto()" disabled>Capture Photo</button>
                <button id="clearBtn" onclick="clearPhotos()">Clear All</button>
            </div>
        </div>

        <div class="photos-section">
            <h3>Photos (6 required for Layout 3)</h3>
            <div class="photos-grid">
                <div class="photo-slot" id="slot1">Photo 1</div>
                <div class="photo-slot" id="slot2">Photo 2</div>
                <div class="photo-slot" id="slot3">Photo 3</div>
                <div class="photo-slot" id="slot4">Photo 4</div>
                <div class="photo-slot" id="slot5">Photo 5</div>
                <div class="photo-slot" id="slot6">Photo 6</div>
            </div>
            
            <div class="controls">
                <button id="saveBtn" onclick="savePhotos()" disabled>Continue to Customize</button>
            </div>
        </div>
    </div>

    <script>
        // Layout 3 Configuration
        const expectedPhotos = 6;
        let images = [];
        let video, canvas, context;
        let currentStream = null;

        // Compression settings
        const COMPRESSION_CONFIG = {
            SESSION_QUALITY: 0.5,
            SESSION_MAX_WIDTH: 1200,
            SESSION_MAX_HEIGHT: 800,
            DOWNLOAD_QUALITY: 0.95,
            DOWNLOAD_MAX_WIDTH: 2400,
            DOWNLOAD_MAX_HEIGHT: 1600,
            THUMB_QUALITY: 0.6,
            THUMB_MAX_WIDTH: 300,
            THUMB_MAX_HEIGHT: 200
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'info');
                
                video = document.getElementById('video');
                
                // Stop any existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Request camera access
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.onloadedmetadata = () => {
                    updateStatus('Camera started successfully!', 'success');
                    document.getElementById('startCameraBtn').disabled = true;
                    document.getElementById('captureBtn').disabled = false;
                };

            } catch (error) {
                updateStatus(`Camera error: ${error.message}`, 'error');
                console.error('Camera error:', error);
            }
        }

        function capturePhoto() {
            if (!video || !currentStream) {
                updateStatus('Camera not started', 'error');
                return;
            }

            try {
                // Create canvas for capture
                if (!canvas) {
                    canvas = document.createElement('canvas');
                    context = canvas.getContext('2d');
                }

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw video frame to canvas
                context.drawImage(video, 0, 0);
                
                // Get compressed image
                const compressedDataUrl = compressImage(canvas, 
                    COMPRESSION_CONFIG.SESSION_QUALITY,
                    COMPRESSION_CONFIG.SESSION_MAX_WIDTH,
                    COMPRESSION_CONFIG.SESSION_MAX_HEIGHT
                );

                // Get original quality image
                const originalDataUrl = compressImage(canvas,
                    COMPRESSION_CONFIG.DOWNLOAD_QUALITY,
                    COMPRESSION_CONFIG.DOWNLOAD_MAX_WIDTH,
                    COMPRESSION_CONFIG.DOWNLOAD_MAX_HEIGHT
                );

                // Add to images array
                images.push(compressedDataUrl);

                // Store original quality
                const originalKey = `canvasLayout3_original_${images.length - 1}`;
                localStorage.setItem(originalKey, originalDataUrl);

                // Update UI
                updatePhotoSlot(images.length - 1, compressedDataUrl);
                updateStatus(`Photo ${images.length} captured! (${expectedPhotos - images.length} remaining)`, 'success');

                // Check if we have enough photos
                if (images.length >= expectedPhotos) {
                    document.getElementById('captureBtn').disabled = true;
                    document.getElementById('saveBtn').disabled = false;
                    updateStatus('All photos captured! You can now continue to customize.', 'success');
                }

            } catch (error) {
                updateStatus(`Capture error: ${error.message}`, 'error');
                console.error('Capture error:', error);
            }
        }

        function compressImage(canvas, quality, maxWidth, maxHeight) {
            const tempCanvas = document.createElement('canvas');
            const tempContext = tempCanvas.getContext('2d');
            
            let { width, height } = canvas;
            
            // Calculate new dimensions
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }
            
            tempCanvas.width = width;
            tempCanvas.height = height;
            
            // Draw resized image
            tempContext.drawImage(canvas, 0, 0, width, height);
            
            return tempCanvas.toDataURL('image/jpeg', quality);
        }

        function updatePhotoSlot(index, dataUrl) {
            const slot = document.getElementById(`slot${index + 1}`);
            if (slot) {
                slot.innerHTML = `<img src="${dataUrl}" alt="Photo ${index + 1}">`;
            }
        }

        function clearPhotos() {
            images = [];
            
            // Clear localStorage
            for (let i = 0; i < expectedPhotos; i++) {
                localStorage.removeItem(`canvasLayout3_original_${i}`);
            }
            
            // Clear sessionStorage
            sessionStorage.removeItem('canvasLayout3_images');
            
            // Reset UI
            for (let i = 1; i <= expectedPhotos; i++) {
                const slot = document.getElementById(`slot${i}`);
                if (slot) {
                    slot.innerHTML = `Photo ${i}`;
                }
            }
            
            document.getElementById('captureBtn').disabled = false;
            document.getElementById('saveBtn').disabled = true;
            updateStatus('All photos cleared', 'info');
        }

        function savePhotos() {
            if (images.length < expectedPhotos) {
                updateStatus(`Need ${expectedPhotos} photos, only have ${images.length}`, 'error');
                return;
            }

            try {
                // Store in sessionStorage
                sessionStorage.setItem('canvasLayout3_images', JSON.stringify(images));
                
                updateStatus('Photos saved! Redirecting to customize...', 'success');
                
                // Simulate redirect (in real app, this would redirect)
                setTimeout(() => {
                    updateStatus('Would redirect to: customizeLayout3.php', 'info');
                }, 1000);

            } catch (error) {
                updateStatus(`Save error: ${error.message}`, 'error');
                console.error('Save error:', error);
            }
        }

        // Test storage on load
        window.addEventListener('load', () => {
            // Check if there are existing images
            const existingImages = sessionStorage.getItem('canvasLayout3_images');
            if (existingImages) {
                try {
                    images = JSON.parse(existingImages);
                    images.forEach((dataUrl, index) => {
                        updatePhotoSlot(index, dataUrl);
                    });
                    
                    if (images.length >= expectedPhotos) {
                        document.getElementById('saveBtn').disabled = false;
                    }
                    
                    updateStatus(`Loaded ${images.length} existing photos`, 'info');
                } catch (error) {
                    updateStatus('Error loading existing photos', 'error');
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
